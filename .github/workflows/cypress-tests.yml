name: Run Cypress Tests & Send Email

on:
  push:
    branches:
      - data-driven # Runs on push to the main branch
  pull_request:
    branches:
      - data-driven  # Runs on pull requests to main
  schedule:
    - cron: "0 8 * * *" # Runs daily at 8 AM UTC (adjust as needed)

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸš€ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ›  Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: ğŸ“¦ Install Dependencies
        run: npm install

      - name: ğŸŒ Create `.env` File for Environment Variables
        run: |
          echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
          echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env
          echo "SATISH_PASSWORD=${{ secrets.SATISH_PASSWORD }}" >> .env
          echo "NIMI_PASSWORD=${{ secrets.NIMI_PASSWORD }}" >> .env
          echo "HARI_PASSWORD=${{ secrets.HARI_PASSWORD }}" >> .env

      - name: ğŸ§ª Run Cypress Tests
        run: npx cypress run --spec cypress/e2e/data_driven_octopus.cy.js
