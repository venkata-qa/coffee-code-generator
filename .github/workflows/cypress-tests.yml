name: Cypress Tests

on:
  push:
    branches:
      - data-driven # Trigger on push to the main branch
  pull_request:
    branches:
      - data-driven # Trigger on pull requests to the main branch
  schedule:
    # Run at 8:00 AM UTC every Monday
    - cron: '0 8 * * 1'

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      # Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16 # Use the Node.js version you need

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run Cypress tests
      - name: Run Cypress tests
        run: npm run cypress