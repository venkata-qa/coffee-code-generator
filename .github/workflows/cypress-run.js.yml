name: Run Cypress Tests & Send Email

on:
  push:
    branches:
      - main  # Runs on push to the main branch
  pull_request:
    branches:
      - main  # Runs on pull requests to main
  schedule:
    - cron: "0 8 * * *" # Runs daily at 8 AM UTC (adjust as needed)

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: 🚀 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: 📦 Install Dependencies
        run: npm install

      # - name: 🌍 Create .env File (for Email Credentials)
      #   run: |
      #     echo "EMAIL_USER=${{ secrets.EMAIL_USER }}" >> .env
      #     echo "EMAIL_PASS=${{ secrets.EMAIL_PASS }}" >> .env

      - name: 🧪 Run Cypress Tests
        run: npx cypress run --spec cypress/e2e/octopus_code_gen.cy.js

